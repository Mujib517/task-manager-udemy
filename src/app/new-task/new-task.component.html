<div class="col-md-4">
  <h3>Add New Task</h3>

  <div class="form-group">
    <input type="text" class="form-control" placeholder="Name" [(ngModel)]="task.name" />
  </div>

  <div class="form-group">
    <select [(ngModel)]="task.category" >
      <optgroup>
        <option>General</option>
        <option>Shopping</option>
      </optgroup>
    </select>
  </div>

  <div class="form-group">
    Completed? <input type="checkbox" [(ngModel)]="task.completed"  />
  </div>

  <div class="form-group">
    <button class="btn btn-primary" (click)="onSave()">Save Task</button>
  </div>
</div>
