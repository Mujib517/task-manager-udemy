<form #frm="ngForm">

<div class="col-md-4">
  <h3>Add New Task</h3>

  <div class="form-group">
    <input type="text" name="name" class="form-control" #ctrlName="ngModel"
     placeholder="Name" [(ngModel)]="task.name" required minlength="3" maxlength="10" />
     <span class="text-danger" *ngIf="ctrlName.touched && ctrlName.errors?.required">Required</span>
     <span class="text-danger" *ngIf="ctrlName.touched && ctrlName.errors?.minlength">Minimum 3 Chars</span>
     <span class="text-danger" *ngIf="ctrlName.touched && ctrlName.errors?.maxlength">Maximum 10 Chars</span>
  </div>

  <div class="form-group">
    <select [(ngModel)]="task.category" name="category">
      <optgroup>
        <option>General</option>
        <option>Shopping</option>
      </optgroup>
    </select>
  </div>

  <div class="form-group">
    Completed? <input type="checkbox" [(ngModel)]="task.completed" name="completed"  />
  </div>

  <div class="form-group">
    <button [disabled]="frm.invalid" class="btn btn-primary" (click)="onSave()">Save Task</button>
  </div>
</div>
</form>
